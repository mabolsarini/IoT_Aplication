<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Ar-Condicionado IoT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
</head>

<body>
    <div class="container">
        <h1>Ar Condicionado IoT - Time 1</h1>
    </div>

    <div class="sensores">
        <h2>Monitoramento dos sensores</h2>
        <div class="container">
            <div class="container">
                Temperatura:
            </div>
            <div class="container">
                Umidade:
            </div>
            <div class="container">
                Luminosidade:
            </div>
            <div class="container">
                Movimento:
            </div>
        </div>
    </div>
    <div class="configuracao">
        <h2>Configuracao do Ar Condicionado</h2>
        <div class="container">
            <form class="powerButton" action="#" onsubmit="switchPower();return false">
                <input type="submit" value="Ligar / Desligar"><br>
            </form>

            <form id="configForm" action="/config" method="post">
                <label for="tMin">Temperatura mínima (°C)</label><br>
                <input type="range" id="tMin" name="tMin" min="16" max="22"><br>

                <label for="tMax">Temperatura máxima (°C)</label><br>
                <input type="range" id="tMax" name="tMax" min="17" max="23"><br>

                <label for="tMax">Delay entre os comandos (minutos)</label><br>
                <input type="range" id="tMax" name="tMax" min="1" max="120"><br>

                <input type="checkbox" id="onIdle" name="onIdle" value="onIdle">
                <label for="onIdle">Desligar quando a sala estiver vazia</label><br>

                <input type="submit" value="Aplicar"><br>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>
</html>
